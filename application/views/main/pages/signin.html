<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="cx's website">
    <meta name="author" content="陈昕 <coccuscc@gmail.com>">
    <link href="/static/images/favicon.ico" rel="icon">
    <link href="/static/libs/metisMenu.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/themes/sbadmin2/sbadmin2.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
    <script src="/static/libs/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <style>
        body {
            padding-top: 40px;
            background-image: url('/static/images/background.jpg');
        }
        img{
            padding-right: 0;
        }
    </style>

    <title>登录页面</title>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <br>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="usertag" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="验证码" name="imgcode" type="text">
                                    <img src="/login/getcode" onclick="this.src='/login/getcode?'+Math.random();"></img>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit" name="login" formaction="/login/checklogin" formmethod="post">登录</button>
                                <br><br>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部栏-->
    <footer class="bs-docs-footer">
        <hr>
        <div class="alert alert-default" role="alert">
            <p class="text-center">Copyright &copy; 2018
            <script>
            var currentYear = new Date().getFullYear();
            if ( currentYear > 2018 ) {
                document.write('- '+currentYear);
            }</script> All Rights Reserved.备案号：<a href="http://www.miitbeian.gov.cn">粤ICP备18093628号-1</a></a>
        </div>
    </footer>


</body>

</html>


<script>
$("#login").click(function() {
    var userTag = $("input[name='usertag']").val();
    var password = $("input[name='password']").val();
    var imgCode = $("input[name='imgcode']").val();

    if ( userTag == "" || password == "" || imgCode == "" ) {
        layer.msg('必填项不能为空');
    } else {
        $.ajax({
            url:"/login/checklogin",
            type: "POST",
            data: {
                "usertag": userTag,
                "password": password,
                "imgcode": imgCode
            },
            dataType: "json",
            success: function(data) {
                var ret = data.ret;
                if ( ret == -2 ) {
                    layer.msg('验证码错误');
                } else if ( ret == -3 ) {
                    layer.msg('账户名和密码错误');
                } else {
                    $(location).attr('href', '/coc');
                }
            },
            error: function() {
                alert("请求失败！");
            }
        });
    }
});
</script>
